<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spisok.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <ul class="year">
        <li class="winter year-item">
          Winter
          <ul class="winter-list">
            <li class="winter-mounth">December</li>
            <li class="winter-mounth">January</li>
            <li class="winter-mounth">February</li>
          </ul>
        </li>
        <li class="spring year-item">
          Spring
          <ul class="spring-list">
            <li class="spring-mounth">March</li>
            <li class="spring-mounth">April</li>
            <li class="spring-mounth">May</li>
          </ul>
        </li>
        <li class="summer year-item">
          Summer
          <ul class="summer-list">
            <li class="summer-mounth">June</li>
            <li class="summer-mounth">Jule</li>
            <li class="summer-mounth">August</li>
          </ul>
        </li>
        <li class="year-item autumn">
          Autumn
          <ul class="autumn-list">
            <li class="autumn-mounth">September</li>
            <li class="autumn-mounth">October</li>
            <li class="autumn-mounth">November</li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
